<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="tictactoe.css">
</head>
<body>
	<h1>Tic-Tac-Toe</h1>

	<div id="board">
		<div class="row">
			<div id="sq1" class="square"></div>
			<div id="sq2" class="square sideborder"></div>
			<div id="sq3" class="square"></div>
		</div>
		<div class="row">
			<div id="sq4" class="square"></div>
			<div id="sq5" class="square sideborder"></div>
			<div id="sq6" class="square"></div>
		</div>
		<div class="row">
			<div id="sq7" class="square"></div>
			<div id="sq8" class="square sideborder"></div>
			<div id="sq9" class="square"></div>
		</div>
	</div>
	<p id="msg"></p>

	<script src="tictactoe.js"></script>
</body>
</html>
